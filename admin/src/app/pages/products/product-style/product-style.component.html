<div class="row">
    <div class="col-lg-7 col-md-12">
        <nb-card>
            <nb-card-header class="d-flex justify-content-between align-items-center" >
                <h6>
                    Style List
                </h6>
                <nb-select 
                        [placeholder]="'Items Per Page'"
                        [(selected)]="numberOfItem"
                        (selectedChange)="numberOfItemsChange()"
                        >
                    <nb-select-label>
                        Number Of Item: {{ numberOfItem }}
                    </nb-select-label>
                    <nb-option value="10">10</nb-option>
                    <nb-option value="20">20</nb-option>
                    <nb-option value="50">50</nb-option>
                </nb-select>
            </nb-card-header>
            <nb-card-body class="mt-3">
                <ng2-smart-table id="product-table" 
                    [settings]="settings" [source]="source"
                    [ngClass]="'smart-table'"
                    (userRowSelect)="onRowSelect($event)">
                </ng2-smart-table>
            </nb-card-body>
            <nb-card-footer>
                <ng-container *ngIf="selectedStyles.length > 0">
                    <button nbButton status="danger" (click)="openDeleteWindow()">
                        <nb-icon icon="trash-outline"></nb-icon>
                    </button>
                </ng-container>
            </nb-card-footer>
        </nb-card>
    </div>
    <div class="col-lg-5 col-md-12">
        <ng-container *ngIf="state === 'add'" >
            <ngx-product-style-add></ngx-product-style-add>
        </ng-container>
        <ng-container *ngIf="state === 'edit'" >
            <ngx-product-style-edit></ngx-product-style-edit>
        </ng-container>
    </div>
</div>

<ng-template #onDeleteTemplate let-data>
    <nb-card>
        <nb-card-header>
                Are you sure you want to delete this styles?
        </nb-card-header>
        <nb-card-body>
            <button nbButton status="success" class="mt-3" (click)="onDeleteStyles()">
                CONFIRM
            </button>
        </nb-card-body>
    </nb-card>
</ng-template>
