<div class="container-fluid recent">
    <div class="heading heading-center">
        <h2 class="title" contentAnim aniName="blurIn">New Arrivals</h2>
    </div>

    <ul ngbNav #nav="ngbNav" class="nav nav-pills nav-border-anim justify-content-center">
         <li [ngbNavItem]="titles[cat[0]]" *ngFor="let cat of categories">
            <a ngbNavLink>{{ titles[cat[0]] }}</a>
            <ng-template ngbNavContent>
                <div class="products">
                    <div class="row" *ngIf="!loaded else loadedBlock">
                        <div class="col-6 col-md-4 col-lg-3 col-xl-5col mb-1" *ngFor="let i of [1,2,3,4,5,6,7,8]">
                            <div class="skel-pro">
                            </div>
                        </div>
                    </div>
                    <ng-template #loadedBlock>
                        <div class="row justify-content-center">
                            <molla-product-twelve
                                [product]="product"
                                class="col-6 col-md-4 col-lg-3 col-xl-5col"
                                *ngFor="let product of (products | catFilter : cat) | slice: 0 : 5">
                            </molla-product-twelve>
                        </div>
                    </ng-template>
                </div>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>

    <div class="more-container text-center mb-7">
        <a routerLink="/shop/sidebar/list" class="btn btn-outline-dark-3 btn-more"><span>Shop more</span><i class="icon-long-arrow-right"></i></a>
    </div>
</div>
