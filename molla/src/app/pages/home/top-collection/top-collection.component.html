<div class="bg-light-2 pt-6 pb-6 featured">
  <div class="container-fluid">
    <div class="heading heading-center">
      <h2 class="title text-uppercase" contentAnim aniName="blurIn">Featured Products</h2>
    </div>

    <ul ngbNav #nav="ngbNav" class="nav nav-pills nav-border-anim justify-content-center tab-content-carousel pb-3"
      [destroyOnHide]="false">
      <li [ngbNavItem]="titles[cat[0]]" *ngFor="let cat of categories">
        <a ngbNavLink>{{ titles[cat[0]] }}</a>
        <ng-template ngbNavContent>
          <div *ngIf="!loaded else loadedBlock">
            <owl-carousel carouselClasses="owl-simple carousel-with-shadow" [options]="sliderOption">
              <div class="skel-pro" *ngFor="let i of [1,2,3,4,5]">
              </div>
            </owl-carousel>
          </div>
          <ng-template #loadedBlock>
            <div class="row justify-content-center">
              <molla-product-twelve [product]="product" class="col-6 col-md-4 col-lg-3 col-xl-5col"
                *ngFor="let product of (products | catFilter : cat) | slice: 0 : 5">
              </molla-product-twelve>
            </div>
          </ng-template>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>
