<div class="product product-7 text-center">
    <figure class="product-media">
        <span class="product-label label-circle label-new" *ngIf="product.new_">New</span>
        <span class="product-label label-circle label-sale" *ngIf="product.sale">Sale</span>
        <span class="product-label label-circle label-top" *ngIf="product.top">Top</span>

        <a [routerLink]="['/product/default/']">
            <molla-image [src]="PRODUCT_IMAGE_DIRECTORY + product.imageUrl" alt="Product" class="product-image">
            </molla-image>
            <!-- <molla-image [src]="SERVER_URL + product.sm_pictures[1].url" alt="Product" class="product-image-hover"
                *ngIf="product.sm_pictures[1]"></molla-image> -->
        </a>

        <div class="product-action-vertical">
            <!-- <a href="javascript:;" class="btn-product-icon btn-wishlist btn-expandable"
                [class.added-to-wishlist]="isInWishlist()" (click)="addToWishlist($event)">
                <span>{{ isInWishlist() ? 'go' : 'add' }} to Wishlist</span>
            </a> -->
            <!-- <a href="javascript:;" class="btn-product-icon btn-quickview" title="Quick view"
                (click)="quickView($event)"><span>Quick view</span></a> -->
        </div>
        <!-- <div class="product-action product-action-transparent" *ngIf="product.stock && product.stock !== 0">
            <a [routerLink]="['/product/default/'+ product.slug]" class="btn-product btn-cart btn-select"
                *ngIf="product.variants.length > 0 else cartBlock">
                <span>select options</span>
            </a>
            <ng-template #cartBlock>
                <button class="btn-product btn-cart" (click)="addToCart($event)">
                    <span>add to cart</span>
                </button>
            </ng-template>
        </div> -->
    </figure>

    <div class="product-body">
        <div class="product-cat">
            <span >
                <a [routerLink]="['/shop/sidebar/list']" [queryParams]="{category: product.category.categoryName}">{{ product.category.categoryName }}</a>
            </span>
        </div>

        <h3 class="product-title">
            <a [routerLink]="['/product/default/']">{{ product.productName }}</a>
        </h3>

        <div class="product-price" >
            <!-- <span class="new-price">${{ minPrice.toFixed(2) }}</span> -->
            <!-- <span class="old-price">${{ maxPrice.toFixed(2) }}</span> -->
            <div class="new-price">${{minPrice.toFixed(2)}}-${{maxPrice.toFixed(2)}}</div>

        </div>

        <!-- <ng-template #elseBlock>
            <div class="product-price" *ngIf="minPrice == maxPrice else elseBlock">${{ minPrice.toFixed(2) }}</div>
            <ng-template #elseBlock>
                <div class="product-price" *ngIf="product.length == 0 else elseBlock">
                    <span class="new-price">${{ minPrice.toFixed(2) }}</span>
                    <span class="old-price">${{ maxPrice.toFixed(2) }}</span>
                </div>
                <ng-template #elseBlock>
                    <div class="product-price">${{minPrice.toFixed(2)}}&ndash;${{maxPrice.toFixed(2)}}</div>
                </ng-template>
            </ng-template>
        </ng-template> -->
        <div class="ratings-container">
            <div class="ratings">
                <div class="ratings-val" [style.width]="product.totalRating * 20 + '%'"></div>
                <span class="tooltip-text">{{ product.totalRating.toFixed(2) }}</span>
            </div>
            <span class="ratings-text">( {{ product.totalRating }} Reviews )</span>
        </div>
       
    </div>
</div>
