<div class="blog-posts">
    <div class="container-fluid">
        <h2 class="title text-center mb-3" contentAnim aniName="blurIn">From Our Blog</h2>
        <owl-carousel carouselClasses="owl-simple carousel-with-shadow pb-4" [options]="sliderOption"
            *ngIf="!loaded else loadedBlock">
            <div class="skel-pro" *ngFor="let i of [1,2,3,4,5]"></div>
        </owl-carousel>
        <ng-template #loadedBlock>
            <owl-carousel carouselClasses="owl-simple carousel-with-shadow pb-4" [options]="sliderOption">
                <molla-post-four [post]="post" *ngFor="let post of posts">
                </molla-post-four>
            </owl-carousel>
        </ng-template>
        <div class="text-center mt-2 mb-7">
            <a routerLink="/blog/classic" class="btn btn-outline-darker btn-more"><span>View more articles</span><i class="icon-long-arrow-right"></i></a>
        </div>
    </div>
</div>
